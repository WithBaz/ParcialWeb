<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Shop Online</h1>
            <div id="userInfo" class="me-auto ms-4"></div>
            <div>
                <a href="cart.html" class="btn btn-primary me-2">Carrito</a>
                <button id="logoutBtn" class="btn btn-secondary">Salir</button>
            </div>
        </header>
        
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Filtro de bÃºsqueda">
            <button class="btn btn-outline-secondary" type="button">Buscar</button>
        </div>
        
        <h2 class="mb-3">Productos</h2>
        
        <div id="categoryButtons" class="mb-4"></div>
        
        <div id="productGrid" class="row"></div>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Producto Agregado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    El producto se ha agregado satisfactoriamente.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="products.js"></script>
</body>
</html>
