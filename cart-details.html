<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online - Cart Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Shop Online</h1>
            <div id="userInfo" class="me-auto ms-4"></div>
            <div>
                <a href="cart.html" class="btn btn-primary me-2">Carrito</a>
                <a href="products.html" class="btn btn-primary me-2">Productos</a>
                <button id="logoutBtn" class="btn btn-secondary">Salir</button>
            </div>
        </header>
        
        <h2 class="mb-3">Detalles del Pedido</h2>
        
        <div class="mb-3">
            <label for="orderDate" class="form-label">Fecha</label>
            <input type="text" class="form-control" id="orderDate" readonly>
        </div>
        
        <div class="mb-3">
            <label for="clientName" class="form-label">Cliente</label>
            <input type="text" class="form-control" id="clientName" readonly>
        </div>
        
        <div class="mb-3">
            <label for="orderNumber" class="form-label">Pedido número</label>
            <input type="text" class="form-control" id="orderNumber" readonly>
        </div>
        
        <h3 class="mb-3">Relación de Productos</h3>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Concepto</th>
                    <th>Cantidad</th>
                    <th>Valor</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
        
        <div class="text-end mb-3">
            <strong>Total: $<span id="totalAmount"></span></strong>
        </div>
        
        <div class="text-center">
            <button id="updateBtn" class="btn btn-primary me-2">Actualizar</button>
            <button id="confirmBtn" class="btn btn-success me-2">Confirmar</button>
            <a href="products.html" class="btn btn-secondary">Seguir comprando</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart-details.js"></script>
</body>
</html>
